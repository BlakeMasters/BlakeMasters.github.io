<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>My GitHub Page</h1>
        </div>
        <div class="user-icon">ðŸ‘¤</div>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p>Some sidebar content here.</p>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main area of the page.</p>
            <div class="login-box">
                <h3>Login</h3>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Login</button>
            </div>
            <div class="search-results">
                <h2>Search Results</h2>
                <div class="result-item">
                    <h3>Result 1</h3>
                    <p>Some description for result 1.</p>
                </div>
                <div class="result-item">
                    <h3>Result 2</h3>
                    <p>Some description for result 2.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
